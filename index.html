<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.png">
<title>Calculadora</title>
</head>
<body>
    <img src="./favicon.png" alt="Calculadora">
    <h1>By <a href="http://ramiromorales.tech/">RamiroMoralesdev</a></h1> <br>
    <section class="base">

           <input type="text" class="display" disabled>

        <div class="operadores">
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">DE</button>
            <button id="/" class="operator">/</button>
        </div>

        <div class="teclado">
        <div class="fila-1">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button id="+" class="operator"></button>
        </div>
        
        <div class="fila-2 ">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button id="-" class="operator">-</button>
        </div>

        <div class="fila-3">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button id="*" class="operator">*</button>
        </div>
        
        <div class="fila-4">
            <button id="00" class="num">00</button>
            <button id="0" class="num">0</button>
            <button id="equal" class="operator">=</button>
        </div>
         
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
